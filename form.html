<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="./css/form.css">
    <script src="https://kit.fontawesome.com/ef8ea75839.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>

            <form id="register" id="reviewForm" onsubmit="event.preventDefault(); validateUsername(); validateEmail(); validatePassword(); validateConfirmPassword();">
                <div class="input-group">

                    <div for="username" class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="textField" placeholder="User Name" id="username">
                        <small id="usernameError"></small>                      
                    </div>

                    <div for="email" class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="textField" placeholder="Email" id="email">
                        <small id="emailError"></small>
                    </div>

                    <div for="password" class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="textField" placeholder="Password" id="password">
                        <small id="passwordError"></small>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe" onclick="rememberMe()">
                        <label for="rememberMe" class="remember-me-label">Remember me</label>
                      </div>
                    <br>

                    <div class="btn-field">
                        <button type="submit" value="Register" id="signinBtn" id="signin_btn" class="disable">Sign in</button>
                    </div>
                    <br><br>
                    <div class="login-signup-now">
                        New to Kodeflix?
                        <a class target="_self" href="./form2.html"> <strong> Sign up now </strong></a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    

<script src="./js/form.js"></script>   
<script src="./js/data.js"></script> 
</body>
</html>
